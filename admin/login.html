<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administrativo | Parroquia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <i class="fa-solid fa-church"></i>
        <h1>Panel Administrativo</h1>
        <p>Parroquia San Pedro Apóstol</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo administrativo" required>
            <input type="password" id="password" placeholder="Contraseña" required>

            <button type="submit">
                <i class="fa-solid fa-lock"></i> Ingresar
            </button>

            <p id="loginError" class="error"></p>
        </form>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
